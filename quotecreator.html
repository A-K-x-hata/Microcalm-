<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Entry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://plus.unsplash.com/premium_photo-1664037234806-ef0cce87db93?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bWFyYmxlc3xlbnwwfHwwfHx8MA%3D%3D') center/cover no-repeat;
        }

        #quote-form {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        #quote-input,
        #author-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="quote-form">
        <form action="quoteback.php" method="post" id="form">
            <label for="quote-input">Enter Quote:</label>
            <textarea id="quote-input" name="quote" placeholder="Enter quote..." rows="4" required></textarea>

            <label for="author-input">Author:</label>
            <input type="text" id="author-input" name="author" placeholder="Author of the quote" required>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
