        body {
            background: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW92aWV8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;

        .form-container {
            background: rgba(255, 255, 255, 0.8);

        .custom-file-label::after {

<body>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-container">
                        <h1 class="display-4 text-center">Add a Movie</h1>
                        <form action="movieback.php" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title">Movie Name:</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the movie name">
                            </div>
                            <div class="form-group">
                                <label for="description">Movie Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter the movie description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Movie Image:</label>
                                <input type="file" id="image" name="image" accept="image/*">
                            </div>
                            <!-- New field for the link -->
                            <div class="form-group">
                                <label for="link">Movie Link:</label>
                                <input type="text" class="form-control" id="link" name="link" placeholder="Enter the movie link">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
